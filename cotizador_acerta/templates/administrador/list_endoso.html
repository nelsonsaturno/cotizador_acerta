{% extends "administrador/base_admin.html" %}

{% block titulo %}
    <h1>
        Editar Factor: <strong>Endosos Acerta</strong>
    </h1>
{% endblock titulo %}

{% block content %}

    <div class="row">
        <div class="col-md-3 col-sm-hidden col-xs-hidden"></div>
        <div class="col-md-6 col-xs-12 col-sm-12">
          <div class="box">
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Endoso</th>
                    <th>Factor</th>
                  </tr>
                </thead>
                <tbody>
                    {% for endoso in endosos %}
                        <tr>
                            <td><a href="{% url 'admin_endoso' endoso.pk %}">{{ endoso.endoso }}</a></td>
                            <td>{{ endoso.factor|floatformat:2 }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                  <tr>
                    <th>Endoso</th>
                    <th>Factor</th>
                  </tr>
                </tfoot>
              </table>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
          <div class="text-center">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Atr√°s</a>
          </div>
        </div>
        <div class="col-md-3 col-sm-hidden col-xs-hidden"></div>
    </div>

{% endblock content %}
