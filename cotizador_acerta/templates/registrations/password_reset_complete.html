{% extends "base.html" %}

{% block title %}Password reset complete{% endblock %}

{% block extracss %}

{% endblock extracss %}
<style type="text/css">
    #titulo-login {
        font-family: Arial;
        font-size: 29px;
        color: #B5B6B8;
    }
    @media only screen and (max-width: 435px) {
        #titulo-login {
            font-family: Arial;
            font-size: 15px;
            color: #B5B6B8;
        }
    }
    #link-acerta {
        color: #E76C42;
    }
    input:focus {
        border-color: #E76C42 !important;
        color: #E76C42 !important;
    }
    input:focus::-webkit-input-placeholder {
        color: #E76C42 !important;
    }
    input:focus::-moz-placeholder {
        color: #E76C42 !important;
    }
    input:focus:-moz-placeholder {
        color: #E76C42 !important;
    }
    input:focus:-ms-input-placeholder {
        color: #E76C42 !important;
    }
    .login-box-body {
        margin-left: 20%;
        margin-right: 20%
    }
    .calculate {
        color: #FFFFFF;
        background-color: #727270 !important;
        text-align: center;
    }
    .calculate {
      transition: all 0.8s ease;
    }
    .calculate:hover {
      background: #E76C42 !important;
      color: #FFFFFF;
    }
    .first {
        padding-top: 10%;
    }
    @media only screen and (max-width: 435px) {
        .first {
          padding-top: 20%;
        }
    }
</style>
{% block content %}
<div class="row" style="margin-top: 10%;">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-hidden col-xs-hidden col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-8">
                <div class="box box-danger">
                    <div class="box-header with-border">
                        <h1 id="titulo-login" class="text-center"><strong>REESTABLECER CONTRASEÑA</strong></h1>
                    </div>
                    <div class="box-body">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 text-center">
                            <h2>Tu contraseña ha sido reestablecida</h2>
                            <h3>Ahora inicia sesión</h3>
                            <a href="{% url 'login' %}" class="btn btn-primary text-center">Iniciar Sesión</a>
                        </div>
                        <div class="col-md-1"></div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
            <div class="col-sm-hidden col-xs-hidden col-md-2"></div>
        </div>
    </div>
</div>


{% endblock content %}
