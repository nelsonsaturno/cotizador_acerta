{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}Cotizador Acerta{% endblock title %}
        </title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!-- Font Awesome -->
        {# <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> #}
        <link rel="stylesheet" href="{% static 'css/font-awesome/4.4.0/font-awesome.min.css' %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        {# <link rel="stylesheet" href="{% static 'css/ionicons/2.0.1/ionicons.min.css' %}"> #}
        <!-- Select2 -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/plugins/select2/select2.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static 'css/skins/_all-skins.min.css' %}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block extracss %}{% endblock extracss %}
    </head>

    <!-- ADD THE CLASS fixed TO GET A FIXED HEADER AND SIDEBAR LAYOUT -->
    <!-- the fixed layout is not compatible with sidebar-mini -->
    <body class="hold-transition skin-blue-light fixed sidebar-mini">
        <!-- Site wrapper -->
        {% block sessions %}

        {% endblock sessions %}

        {% block mainjs %}
            <!-- jQuery 2.1.4 -->
            <script src="{% static 'bootstrap/js/jQuery-2.1.4.min.js' %}"></script>
            <!-- Bootstrap 3.3.5 -->
            <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
            <!-- DataTables -->
            <script src="{% static 'js/plugins/datatables/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'js/plugins/datatables/dataTables.bootstrap.min.js' %}"></script>
            <!-- SlimScroll -->
            <script src="{% static 'js/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
            <!-- FastClick -->
            <script src="{% static 'js/plugins/fastclick/fastclick.min.js' %}"></script>
            <!-- Select2 -->
            <script src="{% static 'js/plugins/select2/select2.full.min.js' %}"></script>
            <!-- AdminLTE App -->
            <script src="{% static 'js/app.min.js' %}"></script>

            <!-- ChartJs -->
            <script src="{% static 'js/plugins/chartjs/Chart.min.js' %}"></script>
        {% endblock mainjs %}

        {% block extrajs %}{% endblock extrajs %}

        {% block js %}{% endblock js %}

    </body>
</html>
